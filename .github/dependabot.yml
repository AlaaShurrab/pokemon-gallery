version: 2
updates:
  - package-ecosystem: npm
    directory: "/client"
    schedule:
      interval: daily
      time: "21:00"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: stylelint-config-standard
        versions:
          - 22.0.0
      - dependency-name: "@types/helmet"
        versions:
          - 4.0.0
      - dependency-name: "@types/react-dom"
        versions:
          - 17.0.0
          - 17.0.1
          - 17.0.2
          - 17.0.3
      - dependency-name: eslint-config-prettier
        versions:
          - 7.2.0
          - 8.0.0
          - 8.1.0
          - 8.2.0
      - dependency-name: "@types/react"
        versions:
          - 17.0.0
          - 17.0.1
          - 17.0.2
          - 17.0.3
  - package-ecosystem: npm
    directory: "/server"
    schedule:
      interval: daily
      time: "21:00"
    open-pull-requests-limit: 10
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "21:00"
    open-pull-requests-limit: 10